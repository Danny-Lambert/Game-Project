<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RPSLP</title>
<link rel="stylesheet" href="./styles.css">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Rock-Paper-Scissors-Lizard-Spock</h1></header>

    <div class = "scoreboard">
        <div id="human-label" class="human">You</div>
        <span id= "human-score">0</span><span id= "robot-score">0</span>
        <div id="robot-label" class="robot">Computer</div>
    </div>
    <div class="outcome">
        <p>Paper beats rock</p>
    </div>

    <div class="container">
        <div class="choice" id="rock" >
            <img src="./images/rock.png" alt="rock" class="icons">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper" class="icons">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors" class="icons">
            <p>Scissors</p>
        </div>
        <div class="choice" id="lizard">
            <img src="./images/lizard.png" alt="lizard" class="icons">
            <p>Lizard</p>
        </div>
        <div class="choice" id="spock">
            <img src="./images/spock.png" alt="spock" class="icons">
            <p>Spock</p>
        </div>
    </div>

    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
